<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com HTML-CSS-JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="display">
            <div class="displayMenor">
                display menor
            </div>
            <div class="displayMaior">
                display maior
            </div>
        </div>

        <div class="teclado">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="deletar">DEL</button>

            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operador">+</button>

            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operador">-</button>

            <button class="ponto">.</button>
            <button class="num">0</button>
            <button class="operador">/</button>
            <button class="operador">*</button>

            <button class="resetar">RESET</button>
            <button class="igual">=</button>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
